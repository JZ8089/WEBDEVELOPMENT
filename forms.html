<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="/search">
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="Password" name="password">
        </p>
        <p>
            <button>Submit</button>
        </p>

    </form>

    <h2>Hijacking Searches</h2>

    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>Agree to Terms</h2>

    <form action="/acknowledgment">
        <input type="checkbox" name="agree_terms" id="agree">
        <label for="agree">I agree to the terms above</label>
        <p>

            <label for="midget">Midget:</label>
            <input type="radio" name="size" id="midget" value="midget">
            <label for="monkey">Monkey:</label>
            <input type="radio" name="size" id="monkey" value="monkey">
            <label for="jewbagel">Jewbagel:</label>
            <input type="radio" name="size" id="jewbagel" value="jewbagel">
        </p>
        <P>
            <label for="">Please Select an Entree</label>
            <select name="monktards" id="monktards">
                <option value="option">Please select an option</option>
                <option value="yazzy">Yazzy McDaddy</option>
                <option value="moosy">Moosy McPoosy</option>
                <option value="shmee">Shmee Mcmidget</option>
            </select>
        <p>
            <label for="midgetness">Midgtness level:</label>
            <input type="range" id="midgetness" min="0" max="100" name="Midgetlevel">
        </p>
        <label for="requests">Special Requests?</label>
        <textarea id="requests" rows="2" name="Requests?" placeholder="Please enter your information"></textarea>
        </P>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter Username</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Password</label>
            <input type="text" id="username" name="username">
        </p>
        <p>
            <input type="email" required>
        </p>
        <P>
            <button>Submit</button>
        </P>



    </form>
    <footer>
        <h2></h2>
        <a href="index.html">Go Home </a>
    </footer>

</body>

</html>
